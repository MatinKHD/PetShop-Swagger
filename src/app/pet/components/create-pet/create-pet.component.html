<div [formGroup]="createForm" class="container">
  <h3 id="head">Create Pet</h3>
  <div id="create-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" formControlName="name" id="name" type="text">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input class="form-control" formControlName="category" id="category" type="text">
    </div>
    <div class="form-group">
      <label for="photoUrl">Photo URL:</label>
      <input class="form-control" formControlName="photoUrl" id="photoUrl" type="text">
    </div>
    <div class="form-group">
      <label for="status">Status :</label>
      <input class="form-control" formControlName="status" id="status" type="text">
    </div>
    <div class="form-group">
      <button (click)="create()">Create</button>
    </div>
  </div>
</div>
