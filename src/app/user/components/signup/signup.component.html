`
<div [formGroup]="createUserForm" class="co">
  <h3 id="head">Create An Account</h3>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 pt-5 d-none d-lg-block">
      <img alt="" id="image" src="assets/dog.jpg">
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="form-group">
        <label for="id">Id:</label>
        <input class="form-control" formControlName="id" id="id" type="text">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" formControlName="username" id="username" type="text">
      </div>
      <div class="form-group">
        <label for="firstName">FirstName:</label>
        <input class="form-control" formControlName="firstName" id="firstName" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">LastName:</label>
        <input class="form-control" formControlName="lastName" id="lastName" type="text">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" formControlName="email" id="email" type="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" formControlName="password" id="password" type="password">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input class="form-control" formControlName="phone" id="phone" type="number">
      </div>
      <div class="form-group">
        <label for="userStatus">UserStatus:</label>
        <input class="form-control" formControlName="userStatus" id="userStatus" type="text">
      </div>
      <div class="form-group">
        <button (click)="createUser()">Register</button>
      </div>
    </div>
  </div>
</div>
`
